<div>
  <form>
    <div class="form-group" ng-class="{'form-group has-error': ctrl.error}">
      <label for="projectName">Name</label>
      <input type="text"  class="form-control" id="projectName" ng-model="ctrl.project.name"/>
    </div>
    <div class="form-group" ng-class="{'form-group has-error': ctrl.error}">
      <label for="projectData">Data</label>
      <input type="text" class="form-control" id="projectData" ng-model="ctrl.project.data"/>
    </div>
     <button type="submit" class="btn btn-default" ng-click="ctrl.handleSave()">Save</button>
  </form>
</div>
